<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="wrapper">
    <div class="logo">
        <img src="https://www.freepnglogos.com/uploads/dragon-ball-png/goku-dragon-ball-character-with-blue-electricity-around-png-7.png"
            alt="">
    </div>
    <div class="text-center mt-4 name">
        GreatWall
    </div>

    <div class="container">
        <form [formGroup]="reactiveForm_add_user " (ngSubmit)="onSubmit_add_user ()" #form_add_user="ngForm"
            class="mt-3">

            <!-- firstName field avec un control de validite -->
            <div class="form-field d-flex align-items-center">
                <!-- <label>firstName</label> -->
                <span class="far fa-user"></span>
                <input name="firstName" id="firtsName" placeholder="Input your first name" type="text"
                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required"> firstName est obligatoire </div>
                </div>
            </div>
            <!-- lastName field avec un control de validite -->
            <div class="form-field d-flex align-items-center">
                <!-- <label>lastName</label> -->
                <span class="far fa-user"></span>
                <input name="userName" id="userName" placeholder="Input your last name" type="text"
                    formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required"> lastName est obligatoire </div>
                </div>
            </div>
            <!-- email field avec un control de validite -->
            <div class="form-field d-flex align-items-center">
                <!-- <label>email</label> -->
                <span class="far fa-user"></span>
                <input name="email" id="email" placeholder="Input your email" type="email" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required"> email est obligatoire </div>
                </div>
            </div>
            <!-- password field avec un control de validite -->
            <div class="form-field d-flex align-items-center">
                <!-- <label>password</label> -->
                <span class="far fa-user"></span>
                <input name="pwd" id="pwd" placeholder="Input your password" type="password" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required"> password est obligatoire </div>
                </div>
            </div>
            <!-- phone field avec un control de validite -->
            <div class="form-field d-flex align-items-center">
                <!-- <label>phone</label> -->
                <span class="far fa-user"></span>
                <input name="phone" id="phone" placeholder="Input your phone number" type="tel" formControlName="phone"
                    [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                    <div *ngIf="f.phone.errors.required"> phone est obligatoire </div>
                </div>
            </div>
            <!-- relationship field avec un control de validite -->
            <div class="form-field d-flex align-items-center">
                <!-- <label>relationship</label> -->
                <span class="far fa-user"></span>
                <input name="relationship" id="relationship" placeholder="Input your relationship with admin"
                    type="text" formControlName="relationship"
                    [ngClass]="{ 'is-invalid': submitted && f.relationship.errors }" />
                <div *ngIf="submitted && f.relationship.errors" class="invalid-feedback">
                    <div *ngIf="f.relationship.errors.required"> relationship est obligatoire </div>
                </div>
            </div>
        </form>
    </div>
    <!-- vous pouvez valider votre formulaire n'importe ou -->

    <div class="text-center m-2">
        <button type="button" class="btn mt-3" [disabled]="loading_add_user "
            (click)="form_add_user .ngSubmit.emit()">{{loading_add_user ?"En cours ...":"Valider"}}</button>
            <button class="btn warning mt-3" type="reset" (click)="onReset_add_user ()">Vider</button>
    </div>
