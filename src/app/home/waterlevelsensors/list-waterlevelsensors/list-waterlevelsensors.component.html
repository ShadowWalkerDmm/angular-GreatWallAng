<!-- entete -->
<div class="d-flex align-items-center justify-content-between">
  <div class="fs-1">Les Waterlevelsensorss  - {{les_waterlevelsensorss.length}}</div>
  <div class="d-flex">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_add_waterlevelsensors">Ajouter Waterlevelsensors</button>
  </div>
</div>
<!-- list -->
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
<th scope="col">name</th>
<th scope="col">state</th>
<th scope="col">dateTime</th><th scope="col">actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let one_waterlevelsensors of les_waterlevelsensorss">
        <td>{{one_waterlevelsensors.id}}</td>
<td>{{one_waterlevelsensors.name}}</td>
<td>{{one_waterlevelsensors.state}}</td>
<td>{{one_waterlevelsensors.dateTime}}</td><td>
  <div class="dropdown">
    <button [disabled]="loading_delete_waterlevelsensors" type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">{{loading_delete_waterlevelsensors?"en cours ...":"actions"}}</button>
    <div class="dropdown-menu">
      <a (click)="on_click_edit(one_waterlevelsensors)" class="dropdown-item" data-bs-toggle="modal"
        data-bs-target="#modal_edit_waterlevelsensors">
        <i class="bx bx-edit-alt me-1"></i>
        Modifier
      </a>
      <a class="dropdown-item" href="javascript:void(0);" (click)=delete_waterlevelsensors({id_waterlevelsensors:one_waterlevelsensors.id_waterlevelsensors})><i class="bx bx-trash me-1"></i>Supprimer</a>
    </div>
  </div>
</td>
      </tr>
    </tbody>
  </table>
</div>
<!-- ajout -->
<div class="modal fade" id="modal_add_waterlevelsensors" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
          <div class="modal-header " data-bs-theme="dark">
              <h1 class="modal-title fs-5">Ajouter Waterlevelsensors</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <app-add-waterlevelsensors (cb_add_waterlevelsensors)="after_add($event)"></app-add-waterlevelsensors>
          </div>
      </div>
  </div>
</div>
<!-- modification -->
<div class="modal fade" id="modal_edit_waterlevelsensors" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header" data-bs-theme="dark">
        <h1 class="modal-title fs-5">Modifier Waterlevelsensors</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="on_close_modal_edit()"></button>
      </div>
      <div class="modal-body">
        <app-edit-waterlevelsensors *ngIf="waterlevelsensors_to_edit" (cb_edit_waterlevelsensors)="after_edit($event)" [waterlevelsensors_to_edit]="waterlevelsensors_to_edit"></app-edit-waterlevelsensors>
      </div>
    </div>
  </div>
</div>
