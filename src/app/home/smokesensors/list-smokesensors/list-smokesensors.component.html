<!-- entete -->
<div class="d-flex align-items-center justify-content-between">
  <div class="fs-1">Les Smokesensorss  - {{les_smokesensorss.length}}</div>
  <div class="d-flex">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_add_smokesensors">Ajouter Smokesensors</button>
  </div>
</div>
<!-- list -->
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
<th scope="col">state</th>
<th scope="col">updated_at</th><th scope="col">actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let one_smokesensors of les_smokesensorss">
        <td>{{one_smokesensors.id}}</td>
<td>{{one_smokesensors.state}}</td>
<td>{{one_smokesensors.updated_at}}</td><td>
  <div class="dropdown">
    <button [disabled]="loading_delete_smokesensors" type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">{{loading_delete_smokesensors?"en cours ...":"actions"}}</button>
    <div class="dropdown-menu">
      <a (click)="on_click_edit(one_smokesensors)" class="dropdown-item" data-bs-toggle="modal"
        data-bs-target="#modal_edit_smokesensors">
        <i class="bx bx-edit-alt me-1"></i>
        Modifier
      </a>
      <a class="dropdown-item" href="javascript:void(0);" (click)=delete_smokesensors({id:one_smokesensors.id})><i class="bx bx-trash me-1"></i>Supprimer</a>
    </div>
  </div>
</td>
      </tr>
    </tbody>
  </table>
</div>
<!-- ajout -->
<div class="modal fade" id="modal_add_smokesensors" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
          <div class="modal-header " data-bs-theme="dark">
              <h1 class="modal-title fs-5">Ajouter Smokesensors</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <app-add-smokesensors (cb_add_smokesensors)="after_add($event)"></app-add-smokesensors>
          </div>
      </div>
  </div>
</div>
<!-- modification -->
<div class="modal fade" id="modal_edit_smokesensors" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header" data-bs-theme="dark">
        <h1 class="modal-title fs-5">Modifier Smokesensors</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="on_close_modal_edit()"></button>
      </div>
      <div class="modal-body">
        <app-edit-smokesensors *ngIf="smokesensors_to_edit" (cb_edit_smokesensors)="after_edit($event)" [smokesensors_to_edit]="smokesensors_to_edit"></app-edit-smokesensors>
      </div>
    </div>
  </div>
</div>
