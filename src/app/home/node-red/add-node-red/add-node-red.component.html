<form [formGroup]="reactiveForm_add_node_red " (ngSubmit)="onSubmit_add_node_red ()" #form_add_node_red="ngForm"
    class="row">

    <!-- link field avec un control de validite -->
    <div class="form-group col-sm-6">
        <label>link</label>
        <input class="form-control" type="text" formControlName="link" placeholder="link"
            [ngClass]="{ 'is-invalid': submitted && f.link.errors }" />
        <div *ngIf="submitted && f.link.errors" class="invalid-feedback">
            <div *ngIf="f.link.errors.required"> link est obligatoire </div>
        </div>
    </div>
</form>
<!-- vous pouvez valider votre formulaire n'importe ou -->

<div class="text-center m-2">
    <button type="button" class="btn btn-primary m-2" [disabled]="loading_add_node_red "
        (click)="form_add_node_red .ngSubmit.emit()">{{loading_add_node_red ?"En cours ...":"Valider"}}</button>
    <button class="btn btn-secondary m-2" type="reset" (click)="onReset_add_node_red ()">Vider</button>
</div>
